<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
  <!-- <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet"> -->
  <link rel="stylesheet" href="css/fonts.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>Auto</title>
</head>

<body>
  <div class="wrapper">

    <header class="header">

      <div class="header__top">
        <div class="container">

          <div class="header__top-inner">
            <a class="header__logo logo" href="#">
              <img src="img/logo-black.svg" alt="Logo">
            </a>

            <nav class="header__nav">
              <ul class="header__nav-list">
                <li class="header__nav-item">
                  <a class="header__nav-link" href="#">Home</a>
                </li>
                <li class="header__nav-item">
                  <a class="header__nav-link" href="#">About us</a>
                </li>
                <li class="header__nav-item">
                  <a class="header__nav-link" href="#">Services</a>
                </li>
                <li class="header__nav-item">
                  <a class="header__nav-link" href="#">Blog</a>
                </li>
                <li class="header__nav-item">
                  <a class="header__nav-link" href="#">Contact</a>
                </li>
              </ul>
            </nav>

            <div class="header__nav-separator">
              <img src="img/header-separator.svg" alt="Just separator">
            </div>

            <div class="header__nav-assistance">
              <div class="header__nav-assistance-img">
                <a href="#">
                  <img src="img/icons/assistance.svg" alt="Call an assistance">
                </a>
              </div>
              <div class="header__nav-assistance-flexbox">
                <div class="header__nav-assistance-text">
                  Road Assistance
                </div>
                <div class="header__nav-assistance-phone">
                  <a href="#">
                    1800 265 24 52
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="header__body">
        <div class="container">
          <div class="header__body-inner">
            <div class="header__content">
              <h1 class="header__title">
                Get your vehicle service done online at one place
              </h1>
              <div class="header__buttons-block">
                <button class="button">Book a service</button>
                <a class="header__play-video" href="#">
                  <img src="img/icons/play-icon.svg" alt="Play video">
                  Play Video
                </a>
              </div>
              <div class="header__we-are-open">
                <img src="img/icons/clocks.svg" alt="">
                
              </div>
            </div>

            <div class="header__image-container">
              <img class="header__main-img" src="img/service-image.jpeg" alt="" >
              <div class="header__popup-service"></div>
              <div class="header__popup-rating">
                <div class="header__popup-rating-numblock"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
  </div>
